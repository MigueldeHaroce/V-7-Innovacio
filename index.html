<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <div id="topContainer">
        <div class="header">
            <div class="burger-wrapper">
                <div class="burger"></div>
            </div>
            <div class="back_btn">
                <div class="circle"></div>
                <div class="text">Back</div>
            </div>
        </div>

        <div class="mini-player">
            <div class="track_info_wrapper">
                <div class="track_info">
                    <div class="thumb"></div>
                    <div class="info">
                        <div class="title">Friday Comes</div>
                        <div class="artist">Amongus</div>
                    </div>
                </div>
            </div>
            <div class="mini-player_btn_wrapper">
                <i class="btn-prev fa fa-step-backward" aria-hidden="true"></i>
                <div class="btn-switch">
                    <i class="btn-play fa fa-play" aria-hidden="true"></i>
                    <i class="btn-pause fa fa-pause" aria-hidden="true"></i>
                </div>
                <i class="btn-next fa fa-step-forward" aria-hidden="true" id="fa-step-forward" style="margin-left: -24.5px;"></i>
                <i class="btn-open-player fa fa-list" aria-hidden="true"></i>
            </div>
            <div id="uploadBtn">
                <span>Upload</span>
            </div>
        </div>
        <div class="dim"></div>
        <div class="player" id="player">
            <div class="playback_wrapper">
                <div class="playback_blur"></div>
                <div class="playback_thumb"></div>
                <div class="playback_info">
                    <div class="title">Friday Comes</div>
                    <div class="artist">Amongus</div>
                </div>
                <div class="playback_btn_wrapper">
                    <i class="btn-prev fa fa-step-backward" aria-hidden="true"></i>
                    <div class="btn-switch">
                        <i class="btn-play fa fa-play" aria-hidden="true"></i>
                        <i class="btn-pause fa fa-pause" aria-hidden="true"></i>
                    </div>
                    <i class="btn-next fa fa-step-forward" aria-hidden="true"></i>
                </div>
                <div class="playback_timeline">
                    <div class="playback_timeline_start-time">00:31</div>
                    <div class="playback_timeline_slider">
                        <div class="slider_base"></div>
                        <div class="slider_progress"></div>
                        <div class="slider_handle"></div>
                    </div>
                    <div class="playback_timeline_end-time">03:11</div>
                </div>
            </div>
        </div>
        <div id="themeBtn">
            <i class="dark fa fa-moon-o" aria-hidden="true"></i>
            <i class="light fa fa-sun-o" aria-hidden="true"></i>
        </div>

    </div>
    
    <div id="leftContainer" class="leftContainer">
        <div id="map"></div>
        <!--
        <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.274257380938!2d-70.56068388481569!3d41.45496659976631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e52963ac45bbcb%3A0xf05e8d125e82af10!2sDos%20Mas!5e0!3m2!1sen!2sus!4v1671220374408!5m2!1sen!2sus" width="100%" height="100%" style="border-top-right-radius: 20px; /*filter: invert(90%) hue-rotate(180deg);*/" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        -->
    </div>
    
    <div id="leftleftContainer" class="leftleftContainer">
        <div class="leftleftContainer-header">
            <div class="leftleftContainer-header-title"></div>
            <div class="leftleftContainer-header-close" onclick="closeLeftleftContainer()">
                <i class="fa" aria-hidden="true"></i>
            </div>
        </div>
        <div class="leftleftContainer-content">
            <div class="leftleftContainer-content-item">
                <div class="leftleftContainer-content-item-title"></div>
                <div class="leftleftContainer-content-item-content"></div>
            </div>
   
    </div>


    <div class="mainContainer" id="mainContainer">
        <div class="swiper-container-wrapper">
            <div class="swiper-container gallery-top">
                <div class="swiper-wrapper" style="	height: 87.0% !important;">
                    <div class="swiper-slide">
                    <div class="title">Slide 1</div>
                    <div class="description">Scale screen to see effect</div>
                    </div>
                    <div class="swiper-slide">
                    <div class="title">Slide 2</div>
                    <div class="description">Lorem ipsum dolor sit amet</div>
                    </div>
                    <div class="swiper-slide">
                    <div class="title">Slide 3</div>
                    <div class="description">Lorem ipsum dolor sit amet</div>
                    </div>
                    <div class="swiper-slide">
                    <div class="title">Slide 4</div>
                    <div class="description">Lorem ipsum dolor sit amet</div>
                    </div>
                    <div class="swiper-slide">
                    <div class="title">Slide 5</div>
                    <div class="description">Lorem ipsum dolor sit amet</div>
                    </div>
                    <div class="swiper-slide">

                        <img src="https://images.unsplash.com/photo-1675789652617-d84e3d201ef4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80" class="imagesContainer">
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>

            <div class="swiper-container gallery-thumbs" style="height: 87.0% !important;">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide" style="background-image: url('https://images.unsplash.com/photo-1669327195331-cd47e0d5eef0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=874&q=100');"></div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide" style="background-image: url('https://images.unsplash.com/photo-1675789652617-d84e3d201ef4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80');"></div>
                </div>
            </div>
        </div>
    </div>
      
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TimelineMax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="appFunctions.js"></script>



    <script src="index.js"></script>
</body>
</html>
